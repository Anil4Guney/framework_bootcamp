<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
</head>
<body>

    <div id="app" class="container">
        <div class="row mt-5">
            <div class="col-4 offset-4 p-4 card">
                <input type="text" v-modal="search" >      <!-- @keydown.enter="searchList" kısmını yandan çıkardık çünkü   
                
        computed : {
            filteredList(){
                return this.itemList.filter(i => i.includes(this.search));
            },
        },  kısmını ekledik ihtiyacımız kalmadı -->
                <button @click="searchList" class="btn btn-sm btn-primary">Ara</button>
                <pre class="mt-3" >
                    {{ itemList }}
                </pre>    
                <pre class="mt-3" >
                    {{ filteredList }}
                </pre>                 
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
