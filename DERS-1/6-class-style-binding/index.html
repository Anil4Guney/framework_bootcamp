<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Style Binding</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="app">
        <input type="text" v-modal="bgColor">
        <button @click="showBorder = !showBorder">Border Ekle/Ekleme</button>
        <button @click="redBG = !redBG">Kırmızı BG  yap</button>
        <div 
        class="box"
         :class="boxClass" 
         :style="{ backgroundColor : bgColor} ">
         <!-- :style="[ {}, {} ]" şeklindede yazılabilir  -->
        
        </div>  <!-- showBorder'ımın değeri true ise border ekle yaptık aşağıdaki yorum satırı için olan açıklama bu. --> 
        <!-- :class="{ border : showBorder, red : redBG }"  yazıp uzun yazmak yerine bunu yaptık ve js de computed oluşturduk-->

    </div>


    <script src="app.js"></script>
</body>
</html>
