<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <div class="row mt-5">
            <div class="col-4 offset-4">
                <h3 class="text-center">Event</h3>
           <!-- <input v-on:input="" type="text" class="form-control">  -->

                <!--
                <input 
                @input=" fullName = $event.target.value "
                type="text" 
                class="form-control" 
                :value="fullName"> -->   <!-- value="Pogaca Lari" yazarsak varsayılan değer olarak çıkar  -->

                <!--  

                v-xx -> gibi bir şey geliyorsa direktifdir
                v-on -> eventi bağlamamızı event in şeklini değiştirmemizi yani nasıl bağlancağını 
                v-bind -> etribüt değerinin nerden gelceğini söyler
                v-modal -> data içerisndeki bir değer ile çalışan bir yapı
                -->

                <input  
                v-modal = "fullName"
                type="text" 
                class="form-control" >    <!--  @input=" fullName = $event.target.value " ve   :value="fullName"  sildik çünkü v-modal bu iki işlemi otamatik olarak bizim için yapıyor -->

                {{fullName }}
                <br>
                <button class="btn btn-primary btn-sm">Ekle</button>
            </div>
        </div>
         
    </div>
    <script src="app.js"></script>
</body>
</html>
