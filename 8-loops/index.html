<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
    
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2 p-2">
                    <h3 class="text-center">Todo List</h3>
                    <div class="d-flex justify-content-start mb-4">   
                        <input type="" class="form-control me-2 " @keydown.enter="addTodo">  <!--  @keydown.enter="todoList.push($event.target.value)" yazarsak entere basınca ekleme yapar. 
                                                                                             böyle yaptıkkı js de yazdığımızla birlikte daha sonra eklemek için yazdığımız yerin 
                                                                                             değerini sıfırlamak için-->
                        <button class="btn btn-sm btn-primary">Ekle</button>
                    </div>

                    <ul class="list-group">
                        <li v-for="todo in todoList" class="list-group-item">{{ todo }}</li>

                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
